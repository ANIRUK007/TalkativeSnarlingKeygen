<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C- Student Club Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #6a0dad;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      position: relative;
      background: linear-gradient(45deg, #6a0dad, #4b0863);
    }

    .login-header {
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
    }

    .login-input {
      width: calc(100% - 40px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: transparent;
      color: #fff;
    }

    .login-button {
      width: calc(100% - 40px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #6a0dad;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .login-button:hover {
      background-color: #d1b1ff;
    }

    .login-input::placeholder {
      color: #ddd;
    }

    .login-decor {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .login-decor i {
      color: #fff;
      font-size: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-header">Welcome to C- Student Club</h2>
    <form action="#">
      <input type="email" class="login-input" placeholder="Email">
      <input type="password" class="login-input" placeholder="Password">
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="login-decor">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </div>
</body>
</html>
